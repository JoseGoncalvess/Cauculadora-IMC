<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Cauculadora IMC</title>
  </head>
  <body>
    <main class="corpo">
      <h1>Descubra qual o seu IMC</h1>
      <p>
        <label for="altura">Digite sa altura:</label>
        <input type="number" name="altura" id="1altura" step="0.01" required />
      </p>
      <p>
        <label for="peso">Digite seu Peso:</label>
        <input type="number" name="peso" id="1peso" step="0.1" required />
      </p>

      <p><button id="Buttom-imc" onclick="caucular()">Caucular Imc</button></p>

      <br />
      <p>Seu imc é de <strong id="1res"></strong></p>
    </main>

    <footer>Desenvolvido por <a href="#">Gonçalves</a></footer>
    <script>
      function caucular() {
        var alt = document.getElementById('1altura')
        var pes = document.getElementById('1peso')
        var res = document.getElementById('1res')

        var altura = Number(alt.value)
        var peso = Number(pes.value)
        s = peso / (altura * altura)

        var imc = s.toFixec(2)
        res.innerHTML = `${imc}`
      }
    </script>
  </body>
</html>
